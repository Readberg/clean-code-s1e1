<!DOCTYPE html>

<head>
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="logo">
    <img class="image" src="./eisenhower-matrix.jpg">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main-container">
    <p id="add-new-task">
      <label class="new-task" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task input-new-task" type="text">
        <button>Add</button>
      </div>
    </p>
    <h3 class="section-title">Todo</h3>
    <ul id="incomplete-tasks" class="task-list">
      <li class="task-item">
        <input type="checkbox" class="checkbox">
        <label class="task">Pay Bills</label>  
        <input type="text" class="task input-task">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="image" src="./remove.svg">
        </button>
      </li>
      <li class="edit-mode task-item">
        <input type="checkbox" class="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" 
               value="Go Shopping" 
               class="task input-task">
        <button class="button edit">Save</button>
        <button class="button delete">
          <img class="image" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="section-title">Completed</h3>
    <ul id="completed-tasks" class="task-list">
      <li class="task-item">
        <input type="checkbox" class="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task input-task">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="image" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
